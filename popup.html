<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Thread Cleaner</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="wrap">
      <h1 class="title">ChatGPT Thread Cleaner</h1>

      <label class="field">
        <span class="fieldLabel">Оставлять сообщений</span>
        <input id="keepLast" class="input" type="number" min="1" max="99" step="1" />
      </label>

      <button id="clean" class="btn" type="button">
        Очистить DOM
      </button>

      <p id="status" class="status" aria-live="polite"></p>
      <p class="hint">Работает на chatgpt.com и chat.openai.com</p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
